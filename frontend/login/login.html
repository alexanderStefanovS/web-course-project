<html>
	<head>
			<meta charset="UTF-8"/>
			<title>Вход</title>
			<link href="./login.css" rel="stylesheet"/>
			<script src="login.js" defer></script>
	</head>
	<body>
		<div id="container">
			<form id="login-form">
				<h1 id="login-heading">Вход</h1>
				
				<label for="username" class="required">Потребителско име: </label>
                <input id="username" type="text" name="username" placeholder="Потребителско име">
				
				<label for="password" class="required">Парола:</label>
                <input id="password" type="password" name="password" placeholder="Парола">

				<button type="submit">Влез</button>
				<p id="user-message"></p>

				<p id="register-message">Нямате акаунт? <i>Регистрирация</i></p>
			</form>
		</div>
	</body>
</html>
