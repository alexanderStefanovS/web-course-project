	<div class="center">
		<h2 id="res-header" class="floor-heading">Запазване на зала</h2>
	</div>
		<div style="margin-bottom: 200px;" id="container" class="form-container">
			<form id="reservation-form" class="center">
				<div class="form-row">
					<div class="form-group">
						<label for="hall">Номер на зала:</label>
						<input id="hall" type="text" name="hall" placeholder="Номер на зала" readonly>
					</div>
					<div class="form-group">
						<label for="subject">Предмет:</label>
						<select id="subject" name="subject"></select>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group">
						<label for="date">Дата:</label>
						<input id="date" type="date" name="date" placeholder="Дата">
					</div>
					<div class="form-group">
						<label for="hour">Oт:</label>
						<select id="hour-from" name="hour-from"></select>
					</div>
					<div class="form-group">
						<label for="hour">До:</label>
						<select id="hour-to" name="hour-to"></select>
					</div>
					<button type="submit">Запази</button>
				</div>
			</form>
			<p id="user-message"></p>
		</div>
