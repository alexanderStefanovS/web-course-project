<html>
	<head>
			<meta charset="UTF-8"/>
			<title>Запазване на зала</title>
			<script src="./hall_reservation.js" defer></script>
	</head>
	<body>
		<div id="container">
			<form id="reservation-form">
				<h1 id="reservation-heading">Запазване на зала</h1>
				
				<label for="hall">Номер на зала:</label>
                <input id="hall" type="text" name="hall" placeholder="Номер на зала">
				
				<label for="subject">Предмет:</label>
                <input id="subject" name="subject" type="text">

                <label for="date">Дата:</label>
                <input id="date" type="date" name="date" placeholder="Дата">

                <label for="hour">Час:</label>
                <select id="hour" name="hour"></select>

				<button type="submit">Запази</button>
				<p id="user-message"></p>
			</form>
		</div>
	</body>
</html>
